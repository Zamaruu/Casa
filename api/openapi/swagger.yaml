openapi: 3.0.3

info:
  title: Casa API
  description: >
    Private family API for the Casa app.
    This API is used by the Flutter app and external tools (e.g., n8n).
  version: 0.1.0

tags:
  - name: Health
    description: System & Health Endpoints
  - name: Users
    description: User & User-Management
  - name: Todos
    description: Planned Work & Todos
  - name: Auth
    description: Authentication & Authorization


paths:
  /api/auth/login:
    post:
      tags: [Auth]
      summary: Login mit Email und Passwort
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Login erfolgreich

  /api/meta/healthcheck:
    get:
      tags: [Health]
      summary: Health Check
      description: Pr√ºft, ob die API erreichbar ist
      responses:
        "200":
          description: API ist erreichbar
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"

  /api/user:
    get:
      tags: [Users]
      summary: Alle Benutzer abrufen
      security:
        - jwt: [jwt]
      responses:
        "200":
          description: Liste aller Benutzer
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"

    post:
      tags: [Users]
      summary: Benutzer erstellen
      security:
        - oauth2: [openid]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserRequest"
      responses:
        "201":
          description: Benutzer wurde erstellt
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

  /api/user/{userId}:
    get:
      tags: [Users]
      summary: Benutzer anhand der ID abrufen
      security:
        - jwt: [jwt]
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Benutzer gefunden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: Benutzer nicht gefunden

components:

  securitySchemes:
    jwt:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: ok
        timestamp:
          type: string
          format: date-time

    User:
      type: object
      properties:
        id:
          type: string
          example: "user_123"
        displayName:
          type: string
          example: "Max"
        email:
          type: string
          example: "max@example.com"
        createdAt:
          type: string
          format: date-time

    CreateUserRequest:
      type: object
      required:
        - displayName
        - email
      properties:
        displayName:
          type: string
        email:
          type: string
